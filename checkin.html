<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesi Check-In Aktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
    
    <div class="card">
      <div class="card-header">
        <h2>Sesi Check-In Aktif</h2>
        <p>Halaman pribadi untuk check-out dari lab</p>
      </div>

      <div class="form" style="padding: 20px;">
        <div class="info-row">
          <span class="label">Nama Lengkap</span>
          <span class="value">Arhya</span>
        </div>
        <div class="info-row">
          <span class="label">NIM/ID</span>
          <span class="value">5024231042</span>
        </div>
        <div class="info-row">
          <span class="label">Keperluan</span>
          <span class="value">Aafs</span>
        </div>
        <div class="info-row">
          <span class="label">Waktu Masuk</span>
          <span class="value">29/9/2025, 09.40.16 
            <span class="status dilab">Di Lab</span>
          </span>
        </div>

        <div class="duration">
          <p>Durasi di Lab</p>
          <h3 id="durasi">0j 0m</h3>
          <small>Waktu saat ini: <span id="now">--:--:--</span></small>
        </div>

        <button class="btn-submit" style="background:#B9342F;">Check-Out dari Lab</button>
      </div>
    </div>
  </main>

  <script>
    // hitung durasi otomatis
    const masuk = new Date("2025-09-29T09:40:16");
    function updateDuration() {
      const now = new Date();
      const diff = Math.floor((now - masuk) / 1000);
      const jam = Math.floor(diff / 3600);
      const menit = Math.floor((diff % 3600) / 60);
      document.getElementById("durasi").textContent = `${jam}j ${menit}m`;
      document.getElementById("now").textContent = now.toLocaleTimeString("id-ID");
    }
    updateDuration();
    setInterval(updateDuration, 1000);
  </script>
</body>
</html>
